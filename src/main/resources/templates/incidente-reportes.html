<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reportes de Incidentes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                color: #333;
                background-color: #E6E6FA;
            }
            h1, h3 {
                text-align: center;
            }
            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            th, td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color: #007bff;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            .container {
                text-align: center;
                margin-top: 20px;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
                font-size: 1rem;
            }
            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Reportes de Incidentes</h1>

        <div class="container">
            <h3>Total de Incidentes: <span th:text="${totalIncidentes}"></span></h3>
        </div>

        <h3>Incidentes por Severidad</h3>
        <table>
            <thead>
                <tr>
                    <th>Severidad</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${incidentesPorSeveridad}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
            </tbody>
        </table>

        <h3>Incidentes por Fecha</h3>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${incidentesPorFecha}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
            </tbody>
        </table>

        <div class="container">
            <a href="/incidentes/" class="btn">Volver a la Lista</a>
        </div>
    </body>
</html>
